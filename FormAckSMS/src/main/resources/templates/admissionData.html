<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admission Data</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background: #d7fcb2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .table-container {
            width: 80%;
            max-width: 1200px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        h2 {
            text-align: center;
            color: #d9534f;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .action-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        .action-btn:hover {
            background-color: #c82333;
        }

        .back-button, .home-button {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button {
            left: 20px;
        }

        .home-button {
            right: 20px;
        }

        .back-button:hover, .home-button:hover {
            background-color: #0056b3;
        }

        /* Style for View All Data link */
        .view-all-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #007bff;
            cursor: pointer;
        }

        .view-all-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="table-container">
    <h2>Search Admission Data by PRN Number</h2>

    <!-- Search Box to Enter PRN Number -->
    <form action="/searchByPrn" method="get">
        <input type="text" name="prn" placeholder="Enter PRN Number" required />
        <button class="search-btn" type="submit">Search</button>
    </form>

    <!-- If Data is Found, Show the Results -->
    <div th:if="${submission}">
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail</th>
                <th>PRN Number</th>
                <th>College Name</th>
                <th>Gender</th>
                <th>Contact</th>
                <th>Degree</th>
                <th>Course</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${submission.firstName}"></td>
                <td th:text="${submission.lastName}"></td>
                <td th:text="${submission.email}"></td>
                <td th:text="${submission.prnNumber}"></td>
                <td th:text="${submission.collegeName}"></td>
                <td th:text="${submission.gender}"></td>
                <td th:text="${submission.contact}"></td>
                <td th:text="${submission.degree}"></td>
                <td th:text="${submission.course}"></td>
                <td th:text="${submission.address}"></td>
                <td>
                    <!-- Store the PRN number in data-prn attribute -->
                    <button class="action-btn" th:data-prn="${submission.prnNumber}" onclick="deleteData(this)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Message Displayed After Search -->
    <div th:if="${message}" class="message" style="color: red;">
        <p th:text="${message}"></p>
    </div>

    <!-- Hyperlink to View All Data -->
    <a href="/viewAllData" class="view-all-link">Click Here to View All Submitted Data</a>
</div>

<!-- Back Button -->
<a href="javascript:history.back()" class="back-button">Back</a>

<!-- Back to Home Button -->
<a href="/" class="home-button">Go Home</a>

<script>
    // Function to handle deletion
    function deleteData(button) {
        const prn = button.getAttribute('data-prn'); // Get PRN number from data-prn attribute
        if (confirm('Are you sure you want to delete the data for PRN Number: ' + prn + '?')) {
            window.location.href = "/deleteSubmission?prn=" + prn;  // Redirect to delete endpoint with PRN as query param
        }
    }
</script>

</body>
</html>
