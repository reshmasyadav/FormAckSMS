<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          font-family: sans-serif;
          background: #d7fcb2;
          height: 100vh;
          display: flex;
        }

        .left-side {
          width: 50%;
          padding: 40px;
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          gap: 20px;
        }

        .right-side {
          width: 50%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        .form-row {
          display: flex;
          gap: 20px;
        }

        .form-section {
          background: #fff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          flex: 1;
        }

        .form-full-width {
          background: #fff;
          padding: 20px;
          margin-top: 10px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          width: 100%;
        }

        h2 {
          text-align: center;
          color: #d9534f;
          margin: 10px 0;
        }

        /* Additional adjustments for form inputs */
        input,
        select,
        textarea,
        button {
          width: 100%;
          padding: 8px;
          margin: 6px 0;
          border: 1px solid #ccc;
          border-radius: 6px;
        }

        input:focus,
        select:focus,
        textarea:focus {
          border-color: #5cb85c;
          outline: none;
        }

        /* Button styles */
        button {
          background: #4CAF50;
          color: black;
          border: none;
          cursor: pointer;
          font-size: 16px;
        }

        button:hover {
          background: #45a049;
        }

        /* Space between two submit buttons */
        .form-full-width button:first-of-type {
          margin-bottom: 20px;
        }

        /* Note style below buttons */
        .note {
          font-size: 12px;
          color: #555;
          text-align: center;
          margin-top: 10px;
        }

        /* Red asterisk for mandatory fields */
        .required {
          color: red;
          font-size: 16px;
          margin-left: 4px;
        }

        /* Image container adjustments */
        .image-container {
          max-width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .image-container img {
          max-width: 90%;
          height: auto;
        }

        /* Additional padding and spacing for form sections */
        .form-section {
          margin-bottom: 20px;
        }

        .form-row {
          gap: 30px; /* Increases space between the columns */
        }

        label {
          font-weight: bold;
        }

        /* Link styling for view submissions */
        .view-submissions {
          margin-top: 20px;
          font-size: 16px;
          color: #007bff;
          text-decoration: none;
        }

        .view-submissions:hover {
          text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="left-side">
    <form id="form" th:action="@{/submit}" th:object="${submission}" method="post">

        <!-- Upper two-column section -->
        <div class="form-row">
            <!-- Personal Details -->
            <div class="form-section">
                <h2>Personal Details</h2>

                <!-- First Name -->
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name" required>

                <!-- Last Name -->
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">

                <!-- E-mail ID -->
                <label for="email">E-mail ID <span class="required">*</span></label>
                <input type="email" th:field="*{email}" id="email" placeholder="E-mail ID" required>

                <!-- PRN Number -->
                <label for="prnNumber">PRN Number <span class="required">*</span></label>
                <input type="text" th:field="*{prnNumber}" id="prnNumber" placeholder="PRN Number" required>
                <div th:if="${#fields.hasErrors('prnNumber')}" th:errors="*{prnNumber}" style="color:red"></div>

                <!-- College Name -->
                <label for="collegeName">College Name</label>
                <input type="text" th:field="*{collegeName}" id="collegeName" placeholder="College Name">

                <!-- Gender -->
                <label for="gender">Gender <span class="required">*</span></label>
                <select th:field="*{gender}" id="gender" required>
                    <option value="">-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <!-- Contact -->
                <label for="contact">Contact <span class="required">*</span></label>
                <input type="text" th:field="*{contact}" id="contact" placeholder="Contact" required>
            </div>

            <!-- Educational + Address -->
            <div class="form-section">
                <h2>Educational Qualification</h2>
                <label for="degree">Degree</label>
                <select th:field="*{degree}" id="degree">
                    <option value="">-- Select Degree --</option>
                    <option value="B.Sc">B.Sc</option>
                    <option value="B.Com">B.Com</option>
                    <option value="BBA">BBA</option>
                </select>

                <label for="course">Course</label>
                <select th:field="*{course}" id="course">
                    <option value="">-- Select Course --</option>
                    <option value="Computer Application">Computer Application</option>
                    <option value="BA">BA</option>
                </select>

                <h2>Address</h2>
                <label for="address">Address</label>
                <textarea th:field="*{address}" id="address" rows="4" placeholder="Enter your address"></textarea>
            </div>
        </div>

        <!-- Full-width bottom submit block -->
        <div class="form-full-width">
            <button type="submit" name="submitType" value="normal">Submit</button>
            <button type="submit" name="submitType" value="acknowledgment">Submit with Acknowledgment</button>
        </div>

        <!-- Note below the submit buttons -->
        <p class="note">Note: This Acknowledgment will be sent to you as confirmation text message to mobile</p>
    </form>
</div>

<div class="right-side">
    <!-- Welcome message on the right side -->
    <div class="welcome-message">
        <h1>ðŸŽ“ Welcome to the Project about Admission!</h1>
        <p>We are glad to have you here. Please fill out the form to proceed.</p>
    </div>
    <div class="image-container">
        <img src="/images/admissionImage.PNG" alt="Admission Form Illustration" />
    </div>

    <!-- Link to view submissions -->
    <a href="/admissionData" class="view-submissions">Click here to view your submissions</a>
</div>

</body>
</html>
